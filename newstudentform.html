          <!-- New Student Registration Form -->
          <section>
            <header class="main">
              <h2>New Student Registration Form</h2>
            </header>
            <form method="post" action="https://formsubmit.co/4122233d542669b51f5d9713110cda85">
              <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" value="" placeholder="Name" /></div>
                <div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" value="" placeholder="Email" /></div>
                <div class="col-6 col-12-xsmall"><input type="text" name="telephone" id="telephone" value="" placeholder="Telephone number" /></div>
                <div class="col-6 col-12-xsmall"><input type="text" name="pregnant" id="pregnant" value="" placeholder="Are you pregnant?" /></div>
                <div class="col-12"><textarea name="experience" id="experience" placeholder="Have you practised yoga before? If so, for how long and what style?" rows="2"></textarea></div>
                <div class="col-12">
                  <textarea
                    name="injuries"
                    id="injuries"
                    placeholder="Do you have any injuries/ health conditions I need to be aware of? Please provide as much information as possible. I will be in contact prior to class to discuss these with you."
                    rows="3"
                  ></textarea>
                </div>
                <div class="col-12"><textarea name="takeaway" id="takeaway" placeholder="What are you hoping to take away from attending class? For example less stress, improved fitness..." rows="2"></textarea></div>
                <div class="col-12"><textarea name="hearabout" id="hearabout" placeholder="How did you hear about Yoga with Leanne?" rows="1"></textarea></div>
                <div class="col-12">
                  <input type="checkbox" id="disclaimer" name="disclaimer" notchecked />
                  <label for="disclaimer">
                    Disclaimer - I agree that any information, instruction or advice obtained from Yoga with Leanne may not be used as a substitute for my doctor's advice or treatment and will be used at my own risk.
                  </label>
                    <input type="checkbox" id="newsletter" name="newsletter" notchecked />
                  <label for="newsletter">
                    Newsletter - I would like to recieve the monthly Newsletter, detailing information on upcoming classes and Yoga teachings.
                  </label>
                </div>
                <div class="col-12">
                  <ul class="actions">
                    <li><input type="submit" value="Send Message" class="primary" /></li>
                    <li><input type="reset" value="Reset" /></li>
                  </ul>
                </div>
              </div>
            </form>

            <hr class="major" />
          </section>
